<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMO Comparison</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<iframe id="frame1" src="" frameborder="0" scrolling="yes"
        style="height: 100%;
                                            width: 49%; float: left; " height="100%" width="49%"
        align="left">
</iframe>

<iframe id="frame2" src="" frameborder="0" scrolling="yes"
        style="overflow: hidden; height: 100%;

                                    width: 49%; " height="100%" width="49%"
        align="right">
</iframe>
</body>
<script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
            vars[key] = value;
        });
        return vars;
    }

    function getUrlParam(parameter, defaultvalue) {
        var urlparameter = defaultvalue;
        if (window.location.href.indexOf(parameter) > -1) {
            urlparameter = getUrlVars()[parameter];
        }
        return urlparameter;
    }

    $(document).ready(function () {
        var frame1 = getUrlParam("frame1", "hmo_1");
        var frame2 = getUrlParam("frame2", "hmo_2");
        var plot = `plot_${getUrlParam("plot", "week_comparison")}.html`;
        var url_1 = `${frame1}/${plot}`;
        var url_2 = `${frame2}/${plot}`;
        $('#frame1').attr('src', url_1);
        $('#frame2').attr('src', url_2);

    });


</script>
<style>
    html, body {
        width: 100%;
        height: 100%;
    }
</style>
</html>
